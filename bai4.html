<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Danh sách sản phẩm</h1>
        <table id=".productTable">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tr id=".sp1">
                <td>SP1</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr id=".sp2">
                <td>SP2</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
        </table>
    </div>

    <button id="btn+" onclick="increaseRow()">+</button>
    <button id="btn-" onclick="removeRow()">-</button>
</body>

<script>
    max = 2;
    function increaseRow() {
        max++;
        var row = document.getElementById(".productTable").insertRow();
        row.id = ".sp" + max;
        row.innerHTML = `<td>SP${max}</td> 
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>`;
    }

    function removeRow() {
        document.getElementById(".sp" + max).remove();
        max--;
    }

</script>

</html>
